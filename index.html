<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Pluralsight copy</title>
    <script src="https://kit.fontawesome.com/71b4337498.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div id="wrapper">
      <div id="left">
        <div id="signin">
          <div class="logo">
            <img src="./images/login-logo.png" alt="Pluralsight">
          </div>
            <form action="">
              <div>
                <label for="">
                  Email Or Username
                </label>
                <input type="text" class="text-input">
              </div>
              <div>
                <label for="">
                  Password
                </label>
                <input type="password" class="text-input">
              </div>
              <button type="submit" class="primary-btn">Sign In</button>
            </form>
            <div class="links">
              <a href="#">Forgot Password</a>
              <a href="#">Sign in with company or school</a>
            </div>
            <div class="or">
              <hr class="bar">
              <span>OR</span>
              <hr class="bar">
            </div>
            <a href="#" class="secondary-btn">Create an account</a>
        </div>
        <footer id="main-footer">
          <p>Copyright &copy; 2022, Pluralsight All Rights Reserved</p>
          <div>
            <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
          </div>
        </footer>
      </div>
      <div id="right">
          <div id="showcase">
            <div class="showcase-content">
              <h1 class="showcase-text">Let's create the future <strong>together</strong></h1>
              <a href="#" class="secondary-btn">Start A Free 10 Day trial</a>
            </div>
          </div>
      </div>
    </div>
</body>
</html>
